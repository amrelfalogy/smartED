<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" routerLink="home">
      <img src="assets/imgs/logo2.png" alt="Logo" style="height: 80px; width: auto;">
    </a>
    
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav m-auto">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" routerLink="home">الرئيســية</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="courses">الكورســات</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">المعلميــن</a>
        </li>
      </ul>
      
      <!-- Authentication Section -->
      <div class="d-flex align-items-center">
        <!-- Not Logged In -->
        <div class="auth-buttons" *ngIf="!isLoggedIn">
          <button class="btn btn-outline-primary ms-2" (click)="login()">
            تسجيل الدخول
          </button>
          <button class="btn btn-primary" (click)="register()">
            إنشاء حساب
          </button>
        </div>

        <!-- Logged In - User Menu -->
        <div class="user-menu-container" *ngIf="isLoggedIn">
          <div class="user-menu" (click)="toggleUserDropdown()">
            <div class="user-avatar">
              {{ getUserInitials() }}
            </div>
            <span class="user-name d-none d-md-inline">{{ getUserDisplayName() }}</span>
            <i class="fas fa-chevron-down ms-2" [class.rotated]="showUserDropdown"></i>
          </div>

          <!-- Dropdown Menu -->
          <div class="user-dropdown" [class.show]="showUserDropdown">
            <div class="dropdown-header">
              <div class="user-info">
                <div class="user-avatar-large">
                  {{ getUserInitials() }}
                </div>
                <div class="user-details">
                  <div class="user-name">{{ getUserDisplayName() }}</div>
                  <div class="user-email">{{ currentUser?.email }}</div>
                </div>
              </div>
            </div>
            
            <ul>
              <li class="dropdown-item" (click)="navigateToProfile()">
                <a >
                  <i class="fas fa-user me-3"></i>
                  الملف الشخصي
                </a>
              </li>
              
              <li class="dropdown-item" (click)="navigateToDashboard()" *ngIf="currentUser?.role === 'admin'">
                <a >
                  <i class="fas fa-tachometer-alt me-3"></i>
                  لوحة التحكم
                </a>
              </li>

              <li class="dropdown-item" href="#">
                <a >
                  <i class="fas fa-cog me-3"></i>
                  الإعدادات
                </a>
              </li>

              <li class="dropdown-item" href="#">
                <a >
                  <i class="fas fa-question-circle me-3"></i>
                  المساعدة
                </a>
              </li>

              <div class="dropdown-divider"></div>
              
              <li class="dropdown-item logout-item" (click)="logout()" [class.disabled]="isLoggingOut">
                <a>
                  <i class="fas fa-sign-out-alt me-3" *ngIf="!isLoggingOut"></i>
                  <i class="fas fa-spinner fa-spin me-3" *ngIf="isLoggingOut"></i>
                  {{ isLoggingOut ? 'جاري تسجيل الخروج...' : 'تسجيل الخروج' }}
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>

<!-- Backdrop for closing dropdown -->
<div class="dropdown-backdrop" *ngIf="showUserDropdown" (click)="closeDropdown()"></div>

<router-outlet></router-outlet>
