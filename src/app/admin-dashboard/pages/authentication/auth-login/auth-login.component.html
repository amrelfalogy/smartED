<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="auth-header">
        <a [routerLink]="['/home']"><img src="assets/imgs/logo2.png" alt="logo" style="height: 60px;" /></a>
      </div>
      <div class="card my-5">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-end mb-4">
            <h3 class="mb-0"><b>تسجيل الدخول</b></h3>
            <a [routerLink]="['/auth/register']" class="link-primary">ليس لديك حساب؟</a>
          </div>

          <!-- Login Form -->
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <!-- Email Field -->
            <div class="form-group mb-3">
              <label class="form-label" for="email">البريد الإلكتروني</label>
              <input 
                type="email" 
                class="form-control" 
                id="email" 
                formControlName="email"
                placeholder="example@email.com"
                [class.is-invalid]="isFieldInvalid('email')"
              />
              <div class="invalid-feedback" *ngIf="isFieldInvalid('email')">
                {{ getFieldError('email') }}
              </div>
            </div>

            <!-- Password Field -->
            <div class="form-group mb-3">
              <label class="form-label" for="password">كلمة المرور</label>
              <div class="input-group">
                <input 
                  [type]="showPassword ? 'text' : 'password'" 
                  class="form-control" 
                  id="password" 
                  formControlName="password"
                  placeholder="أدخل كلمة المرور"
                  [class.is-invalid]="isFieldInvalid('password')"
                />
                <button 
                  type="button" 
                  class="btn btn-secondary"
                  (click)="togglePassword()"
                >
                  <i [class]="showPassword ? 'pi pi-eye-slash' : 'pi pi-eye'"></i>
                </button>
              </div>
              <div class="invalid-feedback" *ngIf="isFieldInvalid('password')">
                {{ getFieldError('password') }}
              </div>
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="d-flex mt-1 justify-content-between">
              <div class="form-check">
                <input 
                  class="form-check-input input-primary" 
                  type="checkbox" 
                  id="customCheckc1" 
                  formControlName="rememberMe"
                />
                <label class="form-check-label text-muted" for="customCheckc1">تذكرني</label>
              </div>
              <h5 class="text-secondary f-w-400">
                <a [routerLink]="['/auth/forgot-password']">نسيت كلمة المرور؟</a>
              </h5>
            </div>

            <!-- Error Message -->
            <div class="alert alert-danger mt-3" *ngIf="loginError">
              <i class="pi pi-exclamation-circle me-2"></i>
              {{ loginError }}
            </div>

            <!-- Submit Button -->
            <div class="d-grid mt-4">
              <button 
                type="submit" 
                class="btn btn-primary"
                [disabled]="loginForm.invalid || isLoading"
              >
                <span *ngIf="!isLoading">تسجيل الدخول</span>
                <span *ngIf="isLoading">
                  <i class="pi pi-spinner fa-spin me-2"></i>
                  جاري تسجيل الدخول...
                </span>
              </button>
            </div>
          </form>

          <!-- Social Login -->
          <!-- <div class="saprator mt-3">
            <span>أو سجل الدخول باستخدام</span>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="d-grid">
                <button 
                  type="button" 
                  class="btn mt-2 btn-light-primary bg-light text-muted"
                  (click)="loginWithGoogle()"
                >
                  <img src="{{ SignInOptions[0].image }}" alt="google img" />
                  <span class="d-none d-sm-inline-block ms-2">{{ SignInOptions[0].name }}</span>
                </button>
              </div>
            </div>
          </div> -->
        </div>
      </div>

      <!-- Footer -->
      <div class="auth-footer row">
        <div class="col my-1">
          <p class="m-0">
            حقوق الطبع والنشر ©
            <a href="#" target="_blank">منصة التعلم الإلكتروني</a>
          </p>
        </div>
        <div class="col-auto my-1">
          <ul class="list-inline footer-link mb-0">
            <li class="list-inline-item"><a href="#" target="_blank">الرئيسية</a></li>
            <li class="list-inline-item"><a href="#" target="_blank">سياسة الخصوصية</a></li>
            <li class="list-inline-item"><a href="#" target="_blank">اتصل بنا</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
